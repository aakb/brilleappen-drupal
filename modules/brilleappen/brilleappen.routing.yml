brilleappen.file:
  path: '/brilleappen/event/{event_id}/file'
  options:
    _auth: [ 'basic_auth' ]
  requirements:
    _user_is_logged_in: 'TRUE'
    _method: 'POST'
  defaults:
    _controller: '\Drupal\brilleappen\Controller\EventController::file'
    _title: 'File'
  requirements:
    _permission: 'access content'
